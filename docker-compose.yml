version: '3.8'

services:
  postgres-app:
    image: postgres:16-alpine
    container_name: nap-postgres-app
    environment:
      POSTGRES_DB: network_access_portal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_app_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d network_access_portal"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nap-network

  postgres-keycloak:
    image: postgres:16-alpine
    container_name: nap-postgres-keycloak
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_keycloak_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nap-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: nap-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: password
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY: edge
      KC_HTTP_ENABLED: "true"
    ports:
      - "8080:8080"
    depends_on:
      postgres-keycloak:
        condition: service_healthy
    command:
      - "start-dev"
    networks:
      - nap-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nap-backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres-app:5432/network_access_portal
      KEYCLOAK_SERVER_URL: http://keycloak:8080
      KEYCLOAK_REALM: network-access
      KEYCLOAK_CLIENT_ID: network-portal
      KEYCLOAK_CLIENT_SECRET: jFikLcJRiv9ERt4guZbYGNQKi7nlLVpU
      SECRET_KEY: your-secret-key-change-in-production
      DEBUG: "False"
      BACKEND_HOST: 0.0.0.0
      BACKEND_PORT: 8000
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:8000"]'
    ports:
      - "8000:8000"
    depends_on:
      postgres-app:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - nap-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nap-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_KEYCLOAK_URL: http://localhost:8080
      REACT_APP_KEYCLOAK_REALM: network-access
      REACT_APP_KEYCLOAK_CLIENT_ID: network-portal
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - nap-network

volumes:
  postgres_app_data:
  postgres_keycloak_data:

networks:
  nap-network:
    driver: bridge
